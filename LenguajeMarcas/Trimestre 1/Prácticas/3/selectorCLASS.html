<!DOCTYPE HTML>
<HTML lang="es">
	<HEAD>
		<TITLE>Ejemplo de selectores</TITLE>
		<META charset="utf-8"/>
		<STYLE type="text/css">
			BODY {
				background: black;
			}
			H1.centro {
				color:red;
				text-align: center;
			}
			H1.izquierda {
				color:green;
				text-align: left;
			}
		</STYLE>
	</HEAD>

	<BODY>
		<H1 class="centro">Esto es el primer párrafo</H1>
		<H1 class="izquierda">Esto es el segundo párrafo</H1>
		<H1 class="centro">Esto es el tercero párrafo</H1>
	</BODY>
</HTML>
