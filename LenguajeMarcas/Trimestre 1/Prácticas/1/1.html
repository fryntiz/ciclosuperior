<!DOCTYPE HTML>
<HTML lang="es">
	<HEAD>
		<TITLE>Páginas de estilo</TITLE>
		<META charset="utf-8"/>
		<STYLE TYPE="text/css">
			BODY {
				color: blue;
				text-align: center;
				background: black;
			}
			
			H1 {
				color: red;
				font-size: xx-large;
				background: black;
				font-family: arial;
			}
			
			H2 {
				color: orange;
				font-size: x-large;
				font-family: courier;
			}
			
			H3 {
				color: green;
				font-size: large;
				font-family: verdana;
			}
			H4 {
				color: #200000;
				font-size: medium;
				font-family: helvetica;
			}
			
			H5 {
				color: #008080;
				font-size: small;
				font-family: sans-serif;
			}
			H6 {
				color: #005000;
				font-size: x-small;
				font-family: times;
			}
			
			A:link {
				color: red;
				font-size: xx-small;
			}
			A:visited {
				color: white;
				font-size: xx-large;
			}
		</STYLE>
	</HEAD>

	<BODY>
		<H1>Esto es un párrafo H1</H1>
		<H2>Esto es un párrafo H2</H2>
		<H3>Esto es un párrafo H1</H3>
		<H4>Esto es un párrafo H1</H4>
		<H5>Esto es un párrafo H1</H5>
		<H6>Esto es un párrafo H1</H6>
		
		<A href="http://google.es">Enlace</A>
	</BODY>
</HTML>
