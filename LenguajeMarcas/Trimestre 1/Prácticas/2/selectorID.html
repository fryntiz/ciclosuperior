<!DOCTYPE HTML>
<HTML lang="es">
	<HEAD>
		<TITLE>Ejemplo de selectores</TITLE>
		<META charset="utf-8"/>
		<STYLE type="text/css">
			BODY {
				background: black;
			}
			#parrafo1 {
				text-align: center;
				color: red;
			}
			#parrafo2 {
				text-align: left;
				color: blue;
			}
			#parrafo3 {
				text-align: right;
				color: green;
			}
		</STYLE>
	</HEAD>

	<BODY>
		<P id="parrafo1">Esto es el primer párrafo</P>
		<P id="parrafo2">Esto es el segundo párrafo</P>
		<P id="parrafo3">Esto es el tercero párrafo</P>
	</BODY>
</HTML>
